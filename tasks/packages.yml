    - libselinux-python
    - libsemanage-python
    - gcc
    - python-virtualenv
    - openssl-devel
    - gcc
    - libffi-devel
    - libxslt-devel
    - mysql-devel
    - python35
    - irssi
    - mutt
    - vim-enhanced
